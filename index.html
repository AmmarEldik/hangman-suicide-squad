<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="start">
      <h1>Welcome to Hangman Game</h1>
      <button type="button" id="startBtn">New Game</button>
    </div>

    <div id="loading">
      <audio id="audio-loding">
        <source src="../video/audio loding.mp3" />
      </audio>
    </div>

    <div id="game">
      <div class="inner-section">
        <div id="counter">
          <p>you have <span id="lives"></span> lives left</p>
        </div>
        <div id="place_word"></div>
        <div id="alphabetDiv"></div>
        <div id="buttons">  <button type="button" id="restart">Restart</button>
          <button type="button" id="hint">Hint</button>
        </div>
      </div>
      
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
